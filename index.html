<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="search-box">
            <input 
            type="text" 
            placeholder="Enter Your Location"
            class="input-box"
            >
            
            <button class="fa-solid fa-magnifying-glass" id="searchBtm"></button>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="assets/404.jpeg" alt="404 error">
        </div>

        <div class="weather-body">
            <img src="assets/cerah.jpeg" alt="water image" class="weather-img">
       
        <div class="weather-box">
        <p class="temperature">0 <sup>&deg;C</sup></p> 
        <p class="description">light rain</p>   
        </div>
        
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-sharp fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="humidity">45%</span>
                    <p>humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="wind-speed">12Km/H</span>
                    <P>wind-speed</P>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
